<!DOCTYPE html>
<html>
<head>
	<title>JS Physics</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="canvas">
</div>

<script type="text/javascript" src="js-droplets-opt.js"></script>

<canvas id="drops" height="600" width="800" style="border: 1px solid #999">
</canvas>

<script type="text/javascript">
    var world = new DropsWorld("drops");
    world.start();

    var autoInterval = 150;
    var clutter = 4;
    setInterval(function() {
      setTimeout(function() { world.poke(); }, Math.random() * (autoInterval * clutter));
    }, autoInterval);

</script>

<div>
	<button onclick="javascript:world.start()">START!</button>
	<button onclick="javascript:world.stop()">STOP!</button>
	<button onclick="javascript:world.poke()">POKE!</button>
</div>
